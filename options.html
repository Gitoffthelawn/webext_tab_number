<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="options.css">
</head>

<body>
    <form>
        <ul>
            <li>
                <div>
                    Tab Count Scope<br>
                    <label>
                        <input type="radio" name="scope" value="window" id="scope_window">
                        Per Window
                    </label></br>
                    <label>
                        <input type="radio" name="scope" value="global" id="scope_global">
                        Global
                    </label><br>
                </div>
            </li>

            <li>
                <div>
                    Display Mode<br>
                    <label>
                        <input type="radio" name="displayMode" value="badge" id="dm_badge">
                        Badge
                    </label><br>
                    <label>
                        <input type="radio" name="displayMode" value="icon" id="dm_icon">
                        Icon
                    </label><br>
                </div>
            </li>

            <li>
                <div>
                    <label>
                        Badge Background Color<br>
                        <input type="color" id="badgeBg" disabled>
                    </label>
                </div>
            </li>

            <li>
                <div>
                    <label>
                        Icon Size (in CSS pixels, refer to <a href="https://developer.mozilla.org/en-US/Add-ons/WebExtensions/manifest.json/browser_action#Choosing_icon_sizes">MDN</a>)<br>
                        <input type="number" id="iconDimension" step="8" min="8" disabled>
                    </label>
                </div>
            </li>

            <li>
                <div>
                    <label>
                        Icon Font (<a href="https://developer.mozilla.org/en-US/docs/Web/API/CanvasRenderingContext2D/font">CanvasRenderingContext2D.font</a> after fontSize)<br>
                        <input type="text" id="iconFont" disabled><br>
                        <button id="openFontDialog" type="button" disabled>Helper</button>
                    </label>
                </div>
            </li>

            <li>
                <div>
                    <label>
                        Icon Color<br>
                        <input type="color" id="iconColor" disabled>
                    </label>
                </div>
            </li>

            <li>
                <div>
                    <label>
                        Font Size Multiplier<br>
                        <input type="number" id="iconFontMultiplier" step="0.05" min="0" max="1" disabled>
                    </label>
                </div>
            </li>
        </ul>

        <div>
            Extension must be reloaded to apply options.<br>
            The reload button may fail to save options.<br>
            <button id="save" type="button">Save</button>
            <button id="reload" type="button">Reload</button>
        </div>
    </form>

    <div id="fontDialog" class="overlay">
        <form>
            <ul>
                <li>
                    <label>
                        font name (optional)
                        <input type="text" id="fontName">
                    </label>
                </li>
                <li>
                    <div>
                        font-family<br>
                        (uses system default for selected font-family as a fallback if font name not specified or invalid)<br>
                        <label>
                            <input type="radio" name="font-family" value="serif" id="font-family_serif">
                            serif
                        </label></br>
                        <label>
                            <input type="radio" name="font-family" value="sans-serif" id="font-family_sans-serif" checked>
                            sans-serif
                        </label><br>
                        <label>
                            <input type="radio" name="font-family" value="monospace" id="font-family_monospace">
                            monospace
                        </label><br>
                    </div>
                </li>
            </ul>
            <div>
                <button id="fontDialogCancel" type="button">Cancel</button>
                <button id="fontDialogApply" type="button">Apply</button>
            </div>
        </form>
    </div>

    <script src="shared.js"></script>
    <script src="options.js"></script>
</body>

</html>
