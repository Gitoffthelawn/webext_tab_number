<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="options.css">
</head>

<body>
    <form>
        <fieldset>
            <legend>Display Mode</legend>
            <div>
                <label>
                    <input type="radio" name="displayMode" value="icon" id="dm_icon">
                    Icon
                </label>
            </div>
            <div>
                <label>
                    <input type="radio" name="displayMode" value="badge" id="dm_badge">
                    Badge
                </label>
            </div>
        </fieldset>
        <fieldset>
            <legend>Tab Count Scope</legend>
            <div>
                <label>
                    <input type="radio" name="scope" value="window" id="scope_window">
                    Per Window
                </label>
            </div>
            <div>
                <label>
                    <input type="radio" name="scope" value="global" id="scope_global">
                    Global
                </label>
            </div>
            <div>
                <label>
                    <input type="radio" name="scope" value="both" id="scope_both" disabled>
                    Both
                </label>
            </div>
        </fieldset>
        <fieldset id="icon-appearance" disabled>
            <legend>Icon Appearance</legend>
            <div>
                <label>
                    Size:
                    <input type="number" id="iconDimension" step="8" min="8"> CSS pixels
                </label>
            </div>
            <div>
                <label>
                    Margin:
                    <input type="number" id="iconMargin" step="2.5" min="0" max="50">%
                </label>
            </div>
            <div>
                <label>
                    Color:
                    <input type="color" id="iconColor">
                </label>
            </div>
            <div>
                <label>
                    Font:
                    <input type="text" id="iconFont">
                    <button id="openFontDialog" type="button">Helper</button>
                </label>
            </div>
        </fieldset>
        <fieldset id="badge-appearance" disabled>
            <legend>Badge appearance</legend>
            <div>
                <label>
                    Background color:
                    <input type="color" id="badgeBg">
                </label>
            </div>
        </fieldset>
    </form>

    <div id="fontDialog" class="overlay">
        <form>
            <div>
                <label>
                    Font name (optional):
                    <input type="text" id="fontName">
                </label>
            </div>
            <fieldset>
                <legend>Font-family</legend>
                The system default for the selected font-family is used as a fallback if font name not specified or invalid
                <div>
                    <label>
                        <input type="radio" name="font-family" value="serif" id="font-family_serif">
                        serif
                    </label>
                </div>
                <div>
                    <label>
                        <input type="radio" name="font-family" value="sans-serif" id="font-family_sans-serif" checked>
                        sans-serif
                    </label>
                </div>
                <div>
                    <label>
                        <input type="radio" name="font-family" value="monospace" id="font-family_monospace">
                        monospace
                    </label>
                </div>
            </fieldset>
            <div>
                <button id="fontDialogCancel" type="button">Cancel</button>
                <button id="fontDialogApply" type="button">Apply</button>
            </div>
        </form>
    </div>

    <script src="shared.js"></script>
    <script src="options.js"></script>
</body>

</html>
